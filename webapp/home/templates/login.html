{% extends 'lite.html' %}

{% block title %}Login{% endblock title %}

{% block style %}
.jumbotron {
    transform: translateY(35%);
}

#login {
    width: 100%;
}

{% endblock style %}

{% block content %}
{% load static %}
<center>
<div class="container">
    <div class="jumbotron">
        <center>
            <img id="logo" src={% static "images/PlexusLogo.png" %} alt="Logo">
        </center>
        <div class="row">
            <div class="col">
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input id="id_username" class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
                    </div>
                
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input id="id_password" class="form-control" type="password" name="password" autocomplete="current-password" required="">
                    </div>
                    <br>
                    <button id="login" type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock content %}
